<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"defer></script>
</head>
<body>
    <div class = "labels">
        <label>Computer</label>
        <label>User</label>
    </div>
    <div class = "topHalf">
        <div id = "computer">
            <div class = "computerSelectedOption"></div>
            <div class = "computerScore"></div>
        </div>
        <div>
            <img id = "paperRock" src="./imgs/paper_rock.jpg" height="auto" width = 400px>
            <img id = "rockScissors" src="./imgs/rockScissor.jpg" height="auto" width = 400px>
            <img id = "scissorsPaper" src="./imgs/Scissors_paper.jpg" height="auto" width = 400px>
            <p id = winner></p>
        </div>
        <div id = "user">
            <div class = "userSelectedOption"></div>
            <div class = "userScore"></div>
        </div>
    </div>
    
    <div id = "choice">
        <button><img id = "rock" src="./imgs/rock.jpg"></button>
        <button><img id = "paper" src="./imgs/paper.jpg"></button>
        <button><img id = "scissors" src="./imgs/scissors.jpg"></button>
    </div>
    <div id = "result"></div>
</body>
</html>
